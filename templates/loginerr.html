<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DDR-Board-Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/indexstyle.css">
</head>
<body>
    <div class="form-wrapper">
        <h1>Login to DDR-Board</h1>
        <center><font color="red">Please check your Username or Password.</font></center>
        <form method="POST">
          <div class="form-item">
            <label for="user"></label>
            <input type="text" name="user" required="required" placeholder="Username"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password"></input>
          </div>
            <div class="button-panel">
              <input type="submit" class="button" title="Sign In" value="Sign In"></input>
            </div>
        </form>
        <div class="form-footer">
          <p><a href="#">Create an account</a></p>
          <p><a href="#">Forgot password?</a></p>
        </div>
      </div>
</body>
</html>
